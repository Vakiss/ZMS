{% extends 'main/base.html' %}
{% load static %}
{% block content %}
<div class="mx-auto p-2" style="width: 800px;">
<h2>Pridėti naują gyvulį</h2>
<form method="post">
  {% csrf_token %}
  <table>
    <thead>
      <tr>
        <th>Numeris</th>
        <th>Lytis</th>
        <th>Spalva</th>
        <th>Vardas</th>
        <th>Svoris</th>
        <th>Gimimo data</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ form.number }}</td>
        <td>{{ form.gender }}</td>
        <td>{{ form.color }}</td>
        <td>{{ form.name }}</td>
        <td>{{ form.weight }}</td>
        <td>{{ form.birth_date }}</td>
      </tr>
    </tbody>
  </table>
  <button type="submit" class="btn btn-success">Confirm</button>
</form>
</div>
{% endblock %}
